 <!DOCTYPE html>
<html>
<head>
<title>Analog Clock</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE-edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="clock.css">
</head>
<body>
<center>
<div class="clock">
<div class="h12">12</div>
<div class="h1">1</div>
<div class="h2">2</div>
<div class="h3">3</div>
<div class="h4">4</div>
<div class="h5">5</div>
<div class="h6">6</div>
<div class="h7">7</div>
<div class="h8">8</div>
<div class="h9">9</div>
<div class="h10">10</div>
<div class="h11">11</div>

<div class="inner-circle"></div>
<div class="dot"></div>

<div class="hand">
<div id="hour-hand"></div>
<div id="minute-hand"></div>
<div id="second-hand"></div>
</div>
</div>
</center>
<script type="text/javascript" src="clock.js">
</script>
</body>
</html>
